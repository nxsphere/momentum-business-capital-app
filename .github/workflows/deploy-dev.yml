name: Deploy to Development

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    name: Deploy to Development Environment
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clear npm cache and install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install

      - name: Build application
        run: npm run build

      - name: Deploy to Cloudflare Workers (Dev)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env dev
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY_DEV }}

      - name: Comment deployment status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Development deployment successful!\n\n**Preview URL:** https://momentum-business-capital-app-dev.shy-math-4d31.workers.dev\n\n_Deployed from commit `${{ github.sha }}`_'
            }); 